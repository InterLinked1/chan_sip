testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies that the gateway times out when no fax activity is
        detected.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |t38      t38|
         |<-----------|
        \|receive     |/

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
        - asterisk: 'app_dial'
        - asterisk: 'app_playback'
        - asterisk: 'app_userevent'
        - asterisk: 'chan_sip'
    tags:
        - fax
        - fax_gateway
