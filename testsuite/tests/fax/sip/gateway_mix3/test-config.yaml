testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies proper gateway functionality when a v21 tone is
        used to trigger a t38 negotiation request.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |g711     t38|
         |<-----------|
        \|receive     |/

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
        - asterisk: 'app_dial'
        - asterisk: 'app_userevent'
        - asterisk: 'chan_sip'
    tags:
        - fax
        - fax_gateway
