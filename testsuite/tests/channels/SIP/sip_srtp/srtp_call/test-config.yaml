testinfo:
    summary:     'Make sure that we can do a SIP SRTP call'
    description: |
        'Establish a SIP call between two asterisk instances and verify
         that it is connected with SRTP.'

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'chan_sip'
        - asterisk: 'func_channel'
        - asterisk: 'res_agi'
        - asterisk: 'res_srtp'
    tags:
        - SIP
