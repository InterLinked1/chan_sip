[globals]
BOBUSED=0
[alice-incoming]
exten => s,1,answer
exten => s,n,echo()

[dpwait]
exten => 1234,1,noop
exten => 1234,n,answer
exten => 1234,n,echo()

[bob-incoming]
exten => s,1,noop
exten => s,n,gotoif($[${BOBUSED}] = 1?1000,1)
exten => s,n,answer
exten => s,n,set(GLOBAL(BOBUSED)=1)
exten => s,n,UserEvent(CCSSStatus,status: BOB)
exten => s,n,echo()

exten => 1000,1,BUSY()


exten => s,1,answer
exten => s,n,echo()
[dial-alice]
exten => _X.,1,answer
exten => _X.,n,dial(sip/alice/${EXTEN})
exten => _X.,n,hangup

[dial-bob]
exten => _X.,1,answer
exten => _X.,n,dial(sip/bob/${EXTEN})
